<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main/layout/layout">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <section class="food_section layout_padding-bottom">
            <div class="container">
                <div class="heading_container heading_center">
                    <h2>
                        Books
                    </h2>
                </div>

                <ul class="filters_menu">
                    <li data-filter=".recentlyPublished">이 주의 도서</li>
                    <li data-filter=".mostLike">독자의 선택</li>
                    <li data-filter=".bestSeller">역대 베스트 셀러</li>
                </ul>

                <div class="filters-content">
                    <div class="row grid">
                        <!-- Item 시작 -->
                        <th:block th:replace="/main/component/itembox :: itemFragment ('recentlyPublished')"></th:block>
                        <!-- Item 끝 -->
                    </div>
                </div>
                <div class="btn-box">
                    <a href="">
                        View More
                    </a>
                </div>
            </div>
        </section>
    </div>
</th:block>
</html>
