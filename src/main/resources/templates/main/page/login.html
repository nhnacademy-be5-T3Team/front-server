<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main/layout/layout">


<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<th:block layout:fragment="content" th:method="post">
    <!-- Login 13 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">

                            <div class="row gy-2 overflow-hidden">
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" style="color:red;">
                                    <p th:utext="${errorMessage}"></p>
                                </div>
                                <form action="/login" method="post" th:object="${loginRequestDto}">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input id="username" type="text" class="form-control" name="username" placeholder="아이디"
                                                   required>
                                            <label for="username" class="form-label">아이디</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                   placeholder="비밀번호" required>
                                            <label for="password" class="form-label">비밀번호</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-flex gap-2 justify-content-between">
                                            <!--<div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                                                <label class="form-check-label text-secondary" for="rememberMe">
                                                    Keep me logged in
                                                </label>
                                            </div>
                                            <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>-->
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-lg" type="submit">로그인</button>
                                        </div>
                                    </div>

                                </form>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">계정이 없으신가요?<a href="/member/register"
                                                                                           class="link-primary text-decoration-none">Sign
                                        up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</html>
