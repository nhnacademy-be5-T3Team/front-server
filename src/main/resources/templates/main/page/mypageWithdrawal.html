<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main/layout/mypageLayout">

<th:block layout:fragment="content">
    <div class="container mt-5">
        <h1>회원 탈퇴</h1>

        <!-- 탈퇴 안내 -->
        <div class="alert alert-danger col-md-6" role="alert">
            <div>
                <p>정말로 회원 탈퇴를 진행하시겠습니까?</p>
                <p>회원 탈퇴 시 모든 정보가 삭제되며, 복구할 수 없습니다.</p>
            </div>
        </div>
        <!-- 탈퇴 신청 폼 -->
        <form action="/members" method="post">
            <input type="hidden" name="_method" value="delete">
            <div class="form-group">
                <label for="reason">
                    <b>탈퇴 사유</b>
                </label>
                <textarea class="form-control col-md-6" id="reason" rows="3" placeholder="회원 탈퇴 사유를 간단히 입력해주세요" required></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="confirm" required>
                <label class="form-check-label" for="confirm">위 내용을 확인하였으며, 회원 탈퇴에 동의합니다.</label>
            </div>
            <button type="submit" class="btn btn-danger mt-2">회원 탈퇴</button>
        </form>
    </div>

</th:block>
</html>
