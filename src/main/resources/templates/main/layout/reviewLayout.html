<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="main/fragment/head :: headFragment"></th:block>

<body id="page-top">

<div id="wrapper">
    <th:block th:replace="main/fragment/topbar :: topbarFragment"></th:block>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" style="display: flex; flex-direction: row;">
            <div style="display: flex; flex-direction: column; width: 100%;">
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>
        <th:block th:replace="main/fragment/footer :: footerFragment"></th:block>
    </div>
</div>

<th:block th:replace="main/fragment/script :: scriptFragment"></th:block>
</body>
</html>
