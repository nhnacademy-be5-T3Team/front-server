<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="sidebarFragment" id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <th:block th:each="parentCategory, parentIndex : ${categoryList}">
            <li class="nav-item">
                <!-- 상단 카테고리 -->
                <a class="nav-link collapsed" th:data-bs-target="'#components-nav-' + ${parentCategory.categoryId}" data-bs-toggle="collapse" th:href="@{'/category/'+${parentCategory.categoryId}+'/books'}">
                    <i class="bi bi-menu-button-wide"></i><span th:text="${parentCategory.categoryName}">상단카테고리이름</span><i class="bi bi-chevron-down ms-auto"></i>
                </a>
                <!-- 자식 카테고리 -->
                <ul th:id="'components-nav-' + ${parentCategory.categoryId}" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                    <th:block th:each="childCategory, childIndex : ${parentCategory.children}">
                        <li>
                            <a th:href="@{'/category/'+${childCategory.categoryId}+'/books'}">
                                <i class="bi bi-circle"></i><span th:text="${childCategory.categoryName}">자식카테고리이름</span>
                            </a>
                        </li>
                    </th:block>
                </ul>
            </li>
        </th:block>
    </ul>
</aside>
</html>
