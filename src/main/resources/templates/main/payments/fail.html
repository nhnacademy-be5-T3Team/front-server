<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main/layout/layout"
>
<head th:replace="main/component/tossHead :: headFragment"></head>
<th:block layout:fragment="content">
<div class="result wrapper">
    <div class="box_section">
        <h2 style="padding: 20px 0px 10px 0px">
            <img
                    width="25px"
                    src="https://static.toss.im/3d-emojis/u1F6A8-apng.png"
            />
            결제 실패
        </h2>
        <p id="code"></p>
        <p id="message"></p>
    </div>
</div>
</th:block>
</html>
<script>
    const urlParams = new URLSearchParams(window.location.search);

    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");

    codeElement.textContent = "에러코드: " + urlParams.get("code");
    messageElement.textContent = "실패 사유: " + urlParams.get("message");
</script>
